<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@2.9.7/dist/netlify-cms.js"></script>
    <script>
      function uuidv4() {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
          var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
          return v.toString(16);
        });
      }

      var CategoriesControl = createClass({
        handleChange: function(e) {
          console.log(this.props)
          if(!this.props.value){
            this.props.onChange([uuidv4()]);
          }
        },

        render: function() {
          var value = this.props.value;
          return h('input', { type: 'text', value: value ? value.join(', ') : '', onFocus: this.handleChange , className:"css-83wr9v"});
        }
      });

      var CategoriesPreview = createClass({
        render: function() {
          return h('h1', {}, this.props.value);         
        }
      });

      CMS.registerWidget('id', CategoriesControl, CategoriesPreview);
</script>
    </script>
  </body>
</html>
